<!DOCTYPE html>
<html>
<head>
	<title>Responsive Custom Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="carousel">
		<div class="carousel-button carousel_button_prev is-hidden">Prev</div>
			<div class="carousel_track-container">
				<ul class="carousel_track">
					<li class="carousel_slide current-slide">
						<img class="carousel_images" src="images/slide (1).jpg">
					</li>
					<li class="carousel_slide">
						<img class="carousel_images" src="images/slide (2).jpg">
					</li>
					<li class="carousel_slide">
						<img class="carousel_images" src="images/slide (3).jpg">
					</li>
				</ul>
			</div>
		<div class="carousel-button carousel_button_next">Next</div>
		<div class="carousel_nav">
			<button class="carousel_indicator current-slide"></button>
			<button class="carousel_indicator"></button>
			<button class="carousel_indicator"></button>
		</div>

	</div> <!-- end .carousel -->



	<script type="text/javascript" src="main.js"></script>
</body>
</html>
